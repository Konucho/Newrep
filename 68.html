<script language="JavaScript">

const liczba =prompt("podaj liczbę = ");

if(liczba % 2 == 0) {
    for(i=1;i<=12;i++) {
        document.write("<font color=blue size=41px>wyświetlam " + i + " raz"+" Nikitsenka</font>"+"<br>");

} else {
    for(i=1;i<=12;i++) {
        document.write("<font color=green size=41px>wyświetlam " + i + " raz"+" Kanstansin</font>"+"<br>");
    }
}
</script>
