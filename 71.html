<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<script language="JavaScript">

let a_nik = 7;

let b_nik = 24;

for (i = 1; i <= a_nik; i++) {
    for (j = 1; j <= b_nik; j++) {
        if (i == 1 || i == a_nik || j == 1 || j == b_nik) {
            document.write("*");
        } else {
            document.write("&nbsp ");
        }
    }
    document.write("<br>");
}


</script>
</head>
<body>
</body>
</html>
