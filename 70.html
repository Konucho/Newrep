<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

const liczba = prompt("ile razy powtórzyć = ");

const IN = prompt("podaj twoje inicjały = ");

for ( var i=1; i<=liczba; i++)
{
for ( var k=1; k<=i; k++)
{
document.write("&nbsp");
}
document.write(i + "_" + IN + "_" + i + "<br>");
}
</script>
</head>

</body>
