    <h1> MENU </h1><br>
    <h2> 1-CZERWONY </h2>
    <h3> 2-NIEBIESKI </h3>
<script language="JavaScript">


    function oblicz()
    {
        const kolor=prompt("podaj kolor ")

        if(kolor == "czerwony" || kolor == 1) {
            document.write("<font color=red size=7>wpisałes kolor czerwony</font>"+"<br>");
        } else {
            if(kolor == "niebieski" || kolor == 2) {
                document.write("<font color=blue size=1>wpisałes kolor niebieski</font>"+"<br>");
            } else {
                document.write("nie wpisałeś prawidłowy kolor");
            }
        }
    }


</script>

<button onclick="oblicz()">Oblicz</button>
