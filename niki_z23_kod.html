<p id="pogrubienie_nikitsenka">- Czym różni się doświadczony informatyk od początkującego? <br>- Początkujący uważa, że 1KB to 1000B, a doświadczony jest pewnien, że 1km to 1024m.</p>
<p id="pochylona_nikitsenka">Rozmawia dwóch informatyków, jeden mówi do drugiego: <br>- Słuchaj, może pożyczysz mi 500 PLN, no powiedzmy 512 tak dla równego rachunku.</p>
<p id="index_gorny_nikitsenka">Przychodzi programista do apteki i mówi: <br>- Poprosze witaminę C++</p>
<p id="index_dolny_nikitsenka">Co potrafią szybkie komputery? <br>- Szybkie komputery potrafią bardzo szybko robić bardzo dokładne błędy!!</p>
<p id="mono_nazwisko_nikitsenka">Trzeci raz z rzędu wpisałem nieprawidłowe captcha. A co, jeśli naprawdę jestem botem?!</p>
<p id="powiekszenie_nikitsenka">Jak zająć programistę?<br> – Przeczytaj zdanie poniżej. <br>– Przeczytaj zdanie powyżej.</p>
<p id="pomniejszenie_nikitsenka">- Kiedy komputery pracują prawidłowo ? <br>- Od momentu wejścia informatyka na teren zakładu do chwili jego wyjścia.</p>
